<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Example</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
        for(x=1;x<=10;x++)
        {
            document.write("Hello Javascript","<br>")
        }
        document.write("value of x := "+x)
    </script>
</body>
</html>
