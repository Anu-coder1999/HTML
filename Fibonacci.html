<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series </title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <script>
        var a=0
        var b=1
        var c=0
        for(i=1;i<=10;i++)
        {
            document.write(c)
            c=a+b
            a=b
            b=c
            document.write("<br>")
        }
    </script>
</body>
</html>
