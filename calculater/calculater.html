<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="Calculater.css">
</head>
  <div class="calculater">
  <h2 style="color:yellow">SONY</h2>
  <b><table></b>
  <input type="text" id="display">
 
    <tr>
       <button id="d1" style="background-color: blue;" >AC</button>
       <button id="d1">%</button>
       <button id="d1">/</button>
       <button id="d1" style="background-color: red;">DEL</button>
    </tr>
     <tr>
        <button id="d1">7</button>
        <button id="d1">8</button>
        <button id="d1">9</button>
        <button id="d1">*</button>
    </tr>
    <tr>
      <button id="d1">4</button>
      <button id="d1">5</button>
      <button id="d1">6</button>
      <button id="d1">-</button>
    </tr>
    <tr>
      <button id="d1">1</button>
      <button id="d1">2</button>
      <button id="d1">3</button>
      <button id="d1">+</button>
    </tr> 
    <tr>
      <button id="d1">0</button>
      <button id="d1">00</button>
      <button id="d1">.</button>
      <button id="d1" style="background-color: green;">=</button>
    </tr>
  </table>
  </div>
   
   <script src="Calculater.js"></script>
</body>
</html>
