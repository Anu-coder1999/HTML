    <li>Enter your time <input type="text" id="fun3"><br><br></li>

    </button></li><br>

</table>
    <script>
        function  f1()
        {
            let a=parseInt(document.getElementById("fun1").value)
            let b=parseInt(document.getElementById("fun2").value)

        }
